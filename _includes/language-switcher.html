<!-- Language Switcher -->
<div class="language-switcher">
  {% if page.lang == "ko" %}
    {% if page.lang_ref %}
      <a href="{{ site.baseurl }}/en/posts/{{ page.categories | first }}/{{ page.lang_ref }}/"
         class="lang-link"
         title="Switch to English">
        English
      </a>
    {% else %}
      <a href="/en/" class="lang-link" title="Switch to English">
        English
      </a>
    {% endif %}
  {% elsif page.lang == "en" %}
    {% if page.lang_ref %}
      <a href="{{ site.url }}/posts/{{ page.categories | first }}/{{ page.lang_ref }}/"
         class="lang-link"
         title="한국어로 전환">
        한국어
      </a>
    {% else %}
      <a href="{{ site.url }}/" class="lang-link" title="한국어로 전환">
        한국어
      </a>
    {% endif %}
  {% endif %}
</div>

<style>
.language-switcher {
  margin: 1rem 0;
  padding: 0.5rem;
  text-align: right;
}

.lang-link {
  display: inline-block;
  padding: 0.5rem 1rem;
  background-color: var(--btn-bg, #f0f0f0);
  color: var(--text-color, #333);
  text-decoration: none;
  border-radius: 4px;
  transition: background-color 0.3s;
}

.lang-link:hover {
  background-color: var(--btn-hover-bg, #e0e0e0);
}
</style>
